<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>
    
    <style>
       
        .container {
            background-color: #f0f0f0; 
            width: 60%; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center; 

       
        .styled-element {
            color: blue; 
            font-size: 20px; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>


<div class="container">
    <p class="styled-element">ეს არის პირველი ელემენტი</p>
    <p class="styled-element">ეს არის მეორე ელემენტი</p>
    <p class="styled-element">ეს არის მესამე ელემენტი</p>
</div>

</body>
</html>

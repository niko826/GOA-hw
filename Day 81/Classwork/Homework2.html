<!--export გამოიყენება როცა რომელიმე ცვლადის ან ფუნქციის გაზიარება გვინდა სხვა ფაილთან.
  მაგ: export function add(a, b) { return a+b; }

import გამოიყენება იმ ექსპორტირებული ფუნქციების (ცვლადების) გამოსაყენებლად სხვა ფაილში.
  მაგ: import { add } from "./math.js";

- export -> გააქვს კოდი გარეთ.
- import -> მოაქვს ის კოდი რაც export-ით იყო გაზიარებული.-->

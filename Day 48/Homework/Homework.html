<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Result Card</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="card">
    <div class="left">
      <h2>Your Result</h2>
      <div class="score-circle">
        76
        <span>of 100</span>
      </div>
      <div class="great">Great</div>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="right">
      <div>
        <div class="summary-title">Summary</div>
        <div class="category reaction">Reaction <span>80 / 100</span></div>
        <div class="category memory">Memory <span>92 / 100</span></div>
        <div class="category verbal">Verbal <span>61 / 100</span></div>
        <div class="category visual">Visual <span>73 / 100</span></div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>

</body>
</html>

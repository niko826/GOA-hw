<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ცხრილი და ფორმა</title>
  <link rel="stylesheet" href="style1.css"> <!-- ვაერთებთ გარე სტილს -->
</head>
<body>

  <!-- ცხრილის სექცია -->
  <h2>სტუდენტების ცხრილი</h2>
  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>სახელი</th>
        <th>ქულა</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>გიორგი</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>მარიამი</td>
        <td>95</td>
      </tr>
      <tr>
        <td>3</td>
        <td>ნიკა</td>
        <td>85</td>
      </tr>
    </tbody>
  </table>

  <!-- ფორმის სექცია -->
  <h2>კონტაქტის ფორმა</h2>
  <form>
    <!-- თითოეული input შეფუთულია <div> ელემენტში -->
    <div class="form-group">
      <label for="name">სახელი:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">ელ.ფოსტა:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">მესიჯი:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">გაგზავნა</button>
  </form>

</body>
</html>

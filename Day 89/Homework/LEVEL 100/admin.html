<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    .admin-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 220px;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #00bcd4;
    }

    .main-content {
      flex: 1;
      padding: 25px;
    }

    .main-content header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-content header h1 {
      font-size: 26px;
    }

    .main-content header button {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .main-content header button:hover {
      background-color: #d32f2f;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="admin-container">

    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Logs</a></li>
        <li><a href="#">Tools</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Welcome, Admin</h1>
        <button onclick="logout()">Logout</button>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>42</p>
        </div>
        <div class="card">
          <h3>Recent Logs</h3>
          <p>132 entries</p>
        </div>
        <div class="card">
          <h3>Active Tools</h3>
          <p>7 running</p>
        </div>
      </section>
    </main>

  </div>

  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "login.html"; 
    }
  </script>
</body>
</html>

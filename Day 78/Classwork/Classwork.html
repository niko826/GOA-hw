<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Posts of User 1</h1>
    <ul id="posts-list"></ul> 

    <script>
        async function fetchUserPosts() {
            try {
                // fetch მოთხოვნა API-ზე
                const response = await fetch("https://jsonplaceholder.typicode.com/users/1/posts");
                
                // პასუხის JSON-ში გარდაქმნა
                const posts = await response.json();
                
        
                const postsList = document.getElementById("posts-list");

                // თითოეული პოსტის შექმნა სიის ელემენტად
                posts.forEach(post => {
                    const li = document.createElement("li");
                    li.textContent = post.title; 
                    postsList.appendChild(li);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchUserPosts();


//------------------------------------------------------------------------------------------

        // async ფუნქცია არის ფუნქცია რომელიც ყოველთვის აბრუნებს Promise-ს
        // await გამოიყენება Promise-ის შედეგის დასამუშავებლად ისე რომ კოდი
        // შეაჩერებს საკუთარ შესრულებას ამ ხაზზე სანამ Promise დასრულდება
        // ეს გვაძლევს ნაკლებად ქმედით კოდს asynchronous ოპერაციების დროს
        // try/catch გამოიყენება შეცდომების დასაჭერად
        // try-ში ვცდილობთ შესრულებას catch-ში ვიჭერთ შეცდომას



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
      height: 40px;
      overflow: hidden;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add {
      background: #28a745;
      color: white;
    }
    .delete {
      background: #dc3545;
      color: white;
    }
    .cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1> FakeStore პროდუქტები</h1>
  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cartList"></ul>
  </div>

  <script>
    const productsContainer = document.getElementById("products");
    const cartList = document.getElementById("cartList");
    let cart = [];

    // --- პროდუქტის წამოღება async/await + try/catch ---
    async function fetchProducts() {
      try {
        const response = await fetch("https://fakestoreapi.com/products");
        if (!response.ok) throw new Error("didnt happend info transfer");
        const data = await response.json();
        displayProducts(data);
      } catch (error) {
        productsContainer.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    // --- პროდუქტების გამოჩენა ---
    function displayProducts(products) {
      productsContainer.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>${product.description}</p>
          <div class="price">$${product.price}</div>
          <button class="add">Add to Cart</button>
          <button class="delete">Delete from Cart</button>
        `;

        // --- Add to Cart ღილაკი ---
        card.querySelector(".add").addEventListener("click", () => addToCart(product));
        
        // --- Delete from Cart ღილაკი ---
        card.querySelector(".delete").addEventListener("click", () => removeFromCart(product.id));

        productsContainer.appendChild(card);
      });
    }

    // --- პროდუქტის დამატება კალათაში ---
    function addToCart(product) {
      cart.push(product);
      renderCart();
    }

    // --- პროდუქტის წაშლა კალათიდან ---
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    // --- კალათის გამოჩენა ---
    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.title} - $${item.price}`;
        cartList.appendChild(li);
      });
    }

    // --- Fetch ფუნქციის გამოძახება ---
    fetchProducts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: rgb(21, 128, 0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transform: rotate(10deg) scale(1.2) translate(100px, 70px);
      transition: 0.5s ease;
      position: relative;
      left: 400px;
      top:100px;
    }

    .box:hover {
      transform: rotate(-15deg) scale(1.5) translate(0px, 0px);
      background-color: rgb(240, 129, 2);
    }
  </style>
</head>
<body>
   <div class="box">GOA</div>
</body>
</html>

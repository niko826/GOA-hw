<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>


let input = prompt("შეიყვანეთ რიცხვი:");
let number = parseInt(input);

if (isNaN(number)) {
  alert("გთხოვთ, შეიყვანეთ სწორი რიცხვი.");
} else {
  if (number % 2 === 0) {
    alert("ჭენ შეიყვანეთ ლუწი რიცხვი!");
  } else {
    alert("ჭენ შეიყვანეთ კენტი რიცხვი!");
  }
}
</script>
</body>
</html>

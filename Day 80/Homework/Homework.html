# TCP (Transmission Control Protocol)
# TCP არის კავშირის ორიენტირებული პროტოკოლი, რომელიც უზრუნველყოფს მონაცემების საიმედო გადაცემას ორ მოწყობილობას შორის.
# ის იპოვებს დაკარგულ პაკეტებს, გადააგზავნის ხელახლა და უზრუნველყოფს სწორ თანმიმდევრობას.
# მაგ: როცა ვბრაუზერით საიტს ვხსნით, ბრაუზერი და სერვერი TCP-ის საშუალებით აწყობენ კომუნიკაციას.

# TLS (Transport Layer Security)
# TLS არის უსაფრთხოების პროტოკოლი, რომელიც შიფრავს კავშირს ორ მხარეს (მაგ: ბრაუზერსა და ვებსერვერს) შორის.
# ის იცავს მონაცემებს გადაცემისას, რომ შუაში მყოფმა პირმა ვერ წაიკითხოს ან შეცვალოს ისინი.
# TLS ხშირად გამოიყენება HTTPS-თან ერთად უსაფრთხო ვებკავშირის შესაქმნელად.

# HTTP (HyperText Transfer Protocol)
# HTTP არის ვებკომუნიკაციის ძირითადი პროტოკოლი, რომელიც გამოიყენება ბრაუზერსა და სერვერს შორის ინფორმაციის (მაგ. ვებსაიტების) გაცვლისთვის.
# ეს არის ტექსტზე დაფუძნებული პროტოკოლი, რომელიც არ არის უსაფრთხო (მონაცემები გადადის დაუშიფრავად).
# მაგ: http://example.com — ეს არის დაუცველი კავშირი.

# HTTPS (HyperText Transfer Protocol Secure)
# HTTPS არის HTTP-ის უსაფრთხო ვარიანტი, რომელიც იყენებს TLS-ს მონაცემების შიფრირებისთვის.
# ეს იცავს მომხმარებლის მონაცემებს ინტერნეტში გადაცემისას (მაგ: პაროლებს, საკრედიტო ბარათების ინფოს და ა.შ.)
# მაგ: https://example.com — ეს არის დაცული კავშირი.

# მოკლედ:
# TCP = მონაცემების გადაცემის პროტოკოლი

# TLS = უსაფრთხოების შრე
# HTTPS = HTTP + TLS → უსაფრთხო ვებკავშირი

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 220px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
    }


    .card-content h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card-content p {
      color: gray;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .add-btn {
      background-color: #1877f2;
      color: white;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-btn:hover {
      background-color: #155dc0;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="John-Cena.webp" alt="Profile">
    <div class="card-content">
      <h3>Johne cena</h3>
      <p>1 mutual friend</p>
      <button class="add-btn">Add friend</button>
    </div>
  </div>

</body>
</html>

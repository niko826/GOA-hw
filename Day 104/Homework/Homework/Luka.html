<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <link href="Index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#141C2F] font-poppins">

  <!--Search bar-->
  <div class="w-full max-w-2xl mx-auto px-4 mt-5">
    <div class="flex shadow-xl rounded-full overflow-hidden 
                bg-primary hover:bg-blue-600
                transition-all duration-300">
      
      <input id="searchInput"
        type="text"
        placeholder="Search GitHub username..."
        class="w-full px-8 py-5 text-xl text-white placeholder-gray-300
               bg-primary focus:outline-none"
      />
      
      <button 
        class="px-10 bg-blue-600 text-white text-lg font-semibold
               hover:bg-orange-500 transition cursor-pointer" 
        onclick="searchUser()">
        Search
      </button>
    </div>
    <p id="message" class="text-center text-red-500 text-lg mt-3"></p>
  </div>

  <!--Card-->
  <div class="w-full max-w-4xl mx-auto h-[700px] bg-[#1F2A48] border-2 rounded-[10px] mt-[60px] ">
    <img src="Images/130844113.jpg" class="rounded-[999px] h-[210px] ml-2.5 mt-3">
    <h1 class="text-indigo-50 text-[45px] ml-60 mt-[-200px]">Luka Tskhvaradze</h1>
    <a href="https://github.com/Cxvarisorka" 
       target="_blank" 
       class="text-blue-600 hover:underline font-semibold text-[23px] ml-60">
       luka tskhvaradze
    </a>
    <h2 class="font-poppins text-2xl font-bold text-primary text-cyan-50 ml-[230px] mt-[50px]">This profile has no bio</h2>
    <h2 class="font-poppins text-1.5xl font-bold text-primary text-cyan-50 ml-[700px] mt-[-170px]">Joined 15 April 2023</h2>
  </div>

  <div class="h-[120px] w-[650px] bg-[#1d326d] mt-[-450px] ml-[700px] rounded-2xl"></div>

  <div class="flex justify-center gap-25 text-center ml-[150px] mt-[-100px]">
    <div><p class="text-2xl uppercase text-white">Repos</p><p class="text-3xl font-bold text-white">150+</p></div>
    <div><p class="text-2xl uppercase text-white">Followers</p><p class="text-3xl font-bold text-white">500+</p></div>
    <div><p class="text-2xl uppercase text-white">Following</p><p class="text-3xl font-bold text-white">9</p></div>
  </div>

  <div class="gap-4 text-2xl ml-[600px] mt-[150px]">
    <p class="text-white"><strong>GitHub:</strong> <a href="https://github.com/Cxvarisorka" class="text-primary hover:underline">https://github.com/Cxvarisorka</a></p>
    <p class="text-white"><strong>City:</strong> N/A</p>
  </div>

  <div class="text-2xl ml-[1100px] mt-[-60px]">
    <p class="text-white"><strong>Social:</strong> <span class="text-white">N/A</span></p>
    <p class="text-white"><strong>Location:</strong>Georgia</p>
  </div>

  <script>
    function searchUser() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (input === "niko826") {
        window.location.href = "Index.html";
      } else {
        message.textContent = "User not found";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>

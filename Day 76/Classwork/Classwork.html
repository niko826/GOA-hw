<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul id="product-list"></ul>

  <script>
    // ფუნქცია რომელიც ქმნის li-ების სტრინგს
    function createProductLI(products) {
      let result = ""; 
      for (let i = 0; i < products.length; i++) {
        result += 
          <li>
            <strong>${products[i].title}</strong> - ${products[i].price}₾
          </li>
        ;
      }
      return result;
    }

    // ფუნქცია რომელიც გამოიტანს ეკრანზე
    function render(htmlString) {
      document.getElementById("product-list").innerHTML = htmlString;
    }

    // მონაცემების წამოღება
    fetch("https://fakestoreapi.com/products")
      .then(res => res.json())
      .then(data => {
        const liString = createProductLI(data);
        render(liString);
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>

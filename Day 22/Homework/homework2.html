
<!-- 
href — იყენებენ <a> თეგთან, მიუთითებს ბმულის მისამართს 
src — <img> თეგთან, მიუთითებს სურათის წყაროს 
alt — <img> თეგთან, ტექსტი სურათის არ არსებობის შემთხვევაში 
type — <input> ან <button> თეგთან, განსაზღვრავს ტიპს (მაგ. text, submit) 
value — <input> თეგთან, მნიშვნელობის დასაყენებლად 
id — უნიკალური იდენტიფიკატორი ნებისმიერ თეგზე 
class — კლასის განსასაზღვრად, იგივე სტილის რამდენიმე ელემენტზე 
name — ფორმის ელემენტებთან, სახელი მონაცემის გადასაცემად 
placeholder — <input> თეგთან, მინიშნება მომხმარებლისთვის 
target — <a> თეგთან, მიუთითებს სად გაიხსნას ბმული (_blank, _self)
 -->

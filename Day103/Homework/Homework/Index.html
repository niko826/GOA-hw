<!--
# 1) ახალი პროექტის შექმნა
mkdir gitExample
cd gitExample

# 2️) Git-ის ინიციალიზაცია (საწყისი Git repository-ს შექმნა)
git init
# ↑ ქმნის .git ფოლდერს, სადაც ინახება commit-ები და Git ისტორია

# 3️) ფაილის შექმნა
echo "Hello Git" > hello.txt

# 4️) ვნახოთ რა შეიცვალა
git status
# ↑ აჩვენებს ფაილების მდგომარეობას working directory-ში

# 5️) ფაილის დამატება staging area-ში
git add hello.txt
# ↑ ფაილი ემატება "staging area"-ში (მომზადებულია commit-ისთვის)

# 6️) ფაილში ცვლილების შეტანა
echo "This is version 2" >> hello.txt

# 7️) ცვლილებების შედარება
git diff
# ↑ აჩვენებს რა შეიცვალა working directory-ში შედარებით staging area-სთან

# 8️) commit-ის გაკეთება (ცვლილების შენახვა Git-ის ისტორიაში)
git commit -m "Added hello.txt"
# ↑ ყველაფერი რაც staging area-შია, გადადის repository-ში

# 9️) commit-ების ისტორიის ნახვა
git log
# ↑ აჩვენებს ყველა შესრულებულ commit-ს დეტალურად

# 10️) სტატუსის შემოწმება
git status
# ↑ გვეუბნება, არის თუ არა ცვლილება ან commit-ის საჭიროება
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      background-color: #222121;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loadingtext {
      font-size: 25px;
      margin-bottom: 20px;
    }

    .progressbar {
      width: 300px;
      height: 20px;
      border: 2px solid #00c2a8;
      border-radius: 10px;
      overflow: hidden;
    }

    .progressfill {
      height: 100%;
      background-color: #00c2a8;
      width: 0%;
      animation: loading 3s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loadingtext">Loading....</div>
  <div class="progressbar">
    <div class="progressfill"></div>
  </div>
</body>
</html>

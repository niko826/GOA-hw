<!-- 1. Server 
რა არის:
სერვერი არის კომპიუტერი ან სისტემა, რომელიც მონაცემებს აწვდის სხვა კომპიუტერებს ქსელში.

როგორ მუშაობს:
როდესაც შენ ბრაუზერში შეჰყავ მაგალითად "google.com", შენს კომპიუტერს ეს მოთხოვნა (request) მიაქვს სერვერზე. სერვერი ამ მოთხოვნაზე პასუხობს და აბრუნებს ვებსაიტს ან მონაცემს.

2. RAM (ოპერატიული მეხსიერება)
რა არის:
RAM (Random Access Memory) არის მეხსიერების დროებითი ტიპი, რომელსაც კომპიუტერი იყენებს პროცესების და აპლიკაციების დროებით შესანახად, სანამ ისინი მუშაობენ.

როგორ მუშაობს:
როცა ხსნი პროგრამას ან ვებსაიტს, კომპიუტერი ამ პროგრამის მონაცემებს დროებით ტვირთავს RAM-ში, რათა სწრაფად იმუშაოს. პროგრამის დახურვის შემდეგ RAM ცარიელდება.

3. Internet
რა არის:
ინტერნეტი არის გლობალური ქსელი, რომელიც ერთმანეთთან აკავშირებს კომპიუტერებს და სერვერებს.

როგორ მუშაობს:
ინტერნეტის საშუალებით შეგიძლია დაუკავშირდე სხვა მოწყობილობებს, მაგალითად ვებსაიტებს, იმეილებს, სერვერებს და ა.შ. ინფორმაციის გაცვლა ხდება გარკვეული პროტოკოლების დახმარებით.

4. HTTP (HyperText Transfer Protocol)
რა არის:
HTTP არის პროტოკოლი, ანუ წესების ნაკრები, რომლის მეშვეობითაც ვებსაიტები გვაწვდიან ინფორმაციას.

როგორ მუშაობს:
როცა ვწერთ URL-ს (მაგ. http://example.com), ბრაუზერი აგზავნის მოთხოვნას HTTP-ის მეშვეობით და სერვერი აბრუნებს ვებგვერდს.

5. HTTPS (HTTP Secure)
რა არის:
HTTPS არის HTTP-ის უსაფრთხო ვერსია, რომელიც დაშიფრულად აწვდის მონაცემებს.

როგორ მუშაობს:
დამატებული აქვს შიფრაცია SSL/TLS პროტოკოლის მეშვეობით, რაც იცავს ინფორმაციას რომ ჰაკერებმა არ მოიპარონ (მაგ. პაროლები ან ბარათის ნომრები).

6. DNS (Domain Name System)
რა არის:
DNS არის ინტერნეტის "ტელეფონის წიგნი", რომელიც თარგმნის დომენურ სახელებს (მაგ. google.com) IP მისამართებად (მაგ. 142.250.190.78).

როგორ მუშაობს:
როდესაც ვწერთ google.com, DNS პოულობს შესაბამის IP-ს და შენი კომპიუტერი სერვერთან სწორედ მის მეშვეობით უკავშირდება.

7. Hosting

ჰოსტინგი არის მომსახურება, რომელიც გაძლევს საშუალებას, ატვირთო ვებსაიტი სერვერზე, რათა სხვებმა ინტერნეტით შეძლონ მისი ნახვა.

როგორ მუშაობს:
ვებსაიტისთვის ფაილები ინახება სერვერზე. ჰოსტინგის კომპანია ამ სერვერს მუდმივად ინტერნეტთან აკავშირებს, რათა ვებსაიტზე ყველა დროს შეიძლებოდეს შესვლა.
